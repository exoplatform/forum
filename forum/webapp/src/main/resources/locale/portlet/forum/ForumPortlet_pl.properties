UIAddBBCodeForm.text.ReplacementHelp=Jest to kod HTML, kt\u00F3ry zast\u0105pi BBCode wprowadzonych przez u\u017Cytkownika. Upewnij si\u0119, \u017Ce u\u017Cyjesz '{param}' (bez cudzys\u0142ow\u00F3w) by wstawi\u0107 tekst mi\u0119dzy otwarcia i zamkni\u0119cia znacznik\u00F3w BBCode i '{option}' dla parametru w obr\u0119bie znacznika BBCode. <br/> Na przyk\u0142ad, aby [b]My Text[/b] do <strong>Mojego tekstu</strong>, wprowad\u017A & ltb > {param} & lt/b >. <br/>Tagu URL mog\u0105 by\u0107 tworzone przez jeden z dw\u00F3ch sposob\u00F3w: <br/>[url] http://www.example.com[/url] zamienia <a href="http://www.example.com/"> http://www.example.com/</a> przez wprowadzanie & lt href="{param}" > {param} & lt / >. <br/> Lub, [url=http://www.example.com/] moja Site[/url] zamienia si\u0119 w <a href="http://www.example.com/"> Mojej witryny</a> przez wprowadzanie & lt href="{option}" > {param} & lt / >. <br/>Zawsze u\u017Cywa\u0107 '{param}', ale '{option}' b\u0119dzie u\u017Cywa\u0107 tylko, gdy jest wybrana opcja "U\u017Cyj {option}".
