UIAddBBCodeForm.text.TagNameHelp=\u0426\u0435 \u0442\u0435\u043A\u0441\u0442 \u0434\u043B\u044F BB\u041A\u043E\u0434\u0430, \u044F\u043A\u0438\u0439 \u043F\u043E\u0432\u0438\u043D\u0435\u043D \u0431\u0443\u0442\u0438 \u0432\u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0456 \u043A\u0432\u0430\u0434\u0440\u0430\u0442\u043D\u0438\u0445 \u0434\u0443\u0436\u043E\u043A. \u041D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434, \u0449\u043E\u0431 \u043C\u0430\u0442\u0438 \u043E\u0434\u0438\u043D \u0432\u0438\u0440\u0430\u0437\u043D\u0438\u0439 \u0442\u0435\u0433, \u0432\u0432\u0435\u0434\u0456\u0442\u044C [b]. \u0422\u0435\u0433 BB\u041A\u043E\u0434\u0443 \u0434\u043B\u044F \u0446\u044C\u043E\u0433\u043E \u0454 \u043F\u0440\u043E\u0441\u0442\u043E b \u0431\u0435\u0437 \u0434\u0443\u0436\u043E\u043A.
UIAddBBCodeForm.text.ReplacementHelp=\u0426\u0435 \u043A\u043E\u0434 HTML, \u044F\u043A\u0438\u0439 \u0437\u0430\u043C\u0456\u043D\u044E\u0454 \u0432\u0432\u0435\u0434\u0435\u043D\u0438\u0439 \u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0435\u043C BB\u041A\u043E\u0434. \u041F\u0435\u0440\u0435\u043A\u043E\u043D\u0430\u0439\u0442\u0435\u0441\u044C, \u0449\u043E \u0432\u0438 \u0432\u043A\u043B\u044E\u0447\u0438\u043B\u0438 '{param}' (\u0431\u0435\u0437 \u043B\u0430\u043F\u043E\u043A), \u0449\u043E\u0431 \u0432\u0441\u0442\u0430\u0432\u0438\u0442\u0438 \u0442\u0435\u043A\u0441\u0442 \u043C\u0456\u0436 \u0442\u0435\u0433\u0430\u043C\u0438, \u044F\u043A\u0456 \u0432\u0456\u0434\u043A\u0440\u0438\u0432\u0430\u044E\u0442\u044C\u0441\u044F  \u0442\u0430 \u0437\u0430\u043A\u0440\u0438\u0432\u0430\u044E\u0442\u044C\u0441\u044F, BB\u041A\u043E\u0434\u0430 \u0442\u0430 '{option}' \u0434\u043B\u044F \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0443 \u0432 \u043C\u0435\u0436\u0430\u0445 \u0442\u0435\u0433\u0430 BB \u041A\u043E\u0434\u0430.<br/> \u041D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434, \u0449\u043E\u0431 \u043F\u0435\u0440\u0435\u0440\u043E\u0431\u0438\u0442\u0438 <b>\u041C\u0456\u0439 \u0442\u0435\u043A\u0441\u0442</b> \u0432 <strong>\u041C\u0456\u0439 \u0442\u0435\u043A\u0441\u0442</strong>, \u0432\u0432\u0435\u0434\u0456\u0442\u044C &ltb>{param}&lt/b>.<br/>. <br/>\u0422\u0435\u0433 URL \u043C\u043E\u0436\u0435 \u0431\u0443\u0442\u0438 \u0441\u0442\u0432\u043E\u0440\u0435\u043D\u0438\u0439 \u043E\u0434\u043D\u0438\u043C \u0437 \u0434\u0432\u043E\u0445 \u0441\u043F\u043E\u0441\u043E\u0431\u0456\u0432: <br/> [url]http://www.example.com [url] \u043F\u0435\u0440\u0435\u0442\u0432\u043E\u0440\u044E\u0454\u0442\u044C\u0441\u044F \u0432 <a href="http://www.example.com/">http://www.example.com/</a> \u0448\u043B\u044F\u0445\u043E\u043C \u0432\u0432\u0435\u0434\u0435\u043D\u043D\u044F &lt a href="{param}">{param}&lt/a>.<br/>  \u0427\u0438, [url=http://www.example.com/]\u041C\u0456\u0439 \u0441\u0430\u0439\u0442[/url] \u043F\u0435\u0440\u0435\u0442\u0432\u043E\u0440\u044E\u0454\u0442\u044C\u0441\u044F \u0432 <a href="http://www.example.com/">\u041C\u0456\u0439 \u0441\u0430\u0439\u0442</a> \u0448\u043B\u044F\u0445\u043E\u043C \u0432\u0432\u0435\u0434\u0435\u043D\u043D\u044F &lt a href="{option}">{param}&lt/a>.<0/>\u0412\u0438 \u0437\u0430\u0432\u0436\u0434\u0438 \u0431\u0443\u0434\u0435\u0442\u0435 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0432\u0430\u0442\u0438  '{param}',\u0430\u043B\u0435 \u0432\u0438 \u0431\u0443\u0434\u0435\u0442\u0435 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0432\u0430\u0442\u0438 '{option}', \u0442\u0456\u043B\u044C\u043A\u0438 \u044F\u043A\u0449\u043E \u043E\u0431\u0440\u0430\u043D\u043E \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 "\u0412\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u0442\u0438 {option}".
UIAddBBCodeForm.text.DescriptionHelp=\u0426\u0435 \u0444\u0440\u0430\u0433\u043C\u0435\u043D\u0442 \u0442\u0435\u043A\u0441\u0442\u0443, \u0449\u043E \u043E\u043F\u0438\u0441\u0443\u0454 \u0442\u0435\u0433 BB \u041A\u043E\u0434\u0430 . \u0426\u0435 \u043C\u043E\u0436\u0435 \u0432\u043A\u043B\u044E\u0447\u0430\u0442\u0438 \u0442\u0435\u0433\u0438 HTML, \u043F\u0440\u0438 \u0431\u0430\u0436\u0430\u043D\u043D\u0456.
UIAddBBCodeForm.text.ExampleHelp=\u042D\u0442\u043E\u0437\u0440\u0430\u0437\u043E\u043A \u0412\u0412 \u041A\u043E\u0434\u0430 \u0434\u043B\u044F \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043D\u043D\u044F \u0432 \u044F\u043A\u043E\u0441\u0442\u0456 \u043F\u0440\u0438\u043A\u043B\u0430\u0434\u0443 \u0434\u043B\u044F \u0446\u044C\u043E\u0433\u043E \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u043E\u0433\u043E \u0412\u0412 \u041A\u043E\u0434\u0430. \u041D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434, \u0449\u043E\u0431 \u043F\u0440\u043E\u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0443\u0432\u0430\u0442\u0438 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043D\u043D\u044F \u0442\u0435\u0433\u0430 [b], \u0432\u0432\u0435\u0434\u0443\u0442\u044C [b]\u0434\u0435\u044F\u043A\u0438\u0439 \u0442\u0435\u043A\u0441\u0442[/b].
UIAddBBCodeForm.text.UseOptionHelp=\u0412\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044F \u0446\u044C\u043E\u0433\u043E \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430 \u043D\u0430 "\u0434\u0430" \u0434\u0430\u0441\u0442\u044C \u0437\u043C\u043E\u0433\u0443 \u0441\u0442\u0432\u043E\u0440\u0438\u0442\u0438 \u0441\u0442\u0438\u043B\u044C \u0442\u0435\u0433\u0443 [tag=option][/tag], \u0430 \u043D\u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u0441\u0442\u0438\u043B\u044C \u0442\u0435\u0433\u0443 [tag][/tag].

