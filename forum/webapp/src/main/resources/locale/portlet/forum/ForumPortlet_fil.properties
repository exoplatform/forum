UIAddBBCodeForm.text.TagNameHelp=Ito ang teksto para sa BBCode, na nasa loob ng parisukat na mga bracket. Halimbawa, upang magkaroon ng isang bold na tag, i-type ang [b]. Ang BBCode tag para dito ay simpleng b na walang mga bracket.
UIAddBBCodeForm.text.ReplacementHelp=Ito ang HTML code na papalit sa user-centered na BBCode. Siguraduhin na iyong maisama ang '{param}' (nang walang mga quote) upang ilagay ang teksto sa pagitan ng panimula at pangwakas na BBCode tags, at ang '{option}' para sa parameter sa loob ng BBCode tag.<br/> Halimbawa, upang gawin ang [b]My Text[/b] na <strong>My Text</strong>, ilagay ang &ltb>{param}&lt/b>.<br/>Ang URL na tag ay malilikha sa pamamagitan ng pagsunod ng isa sa dalawang paraan: <br/>[url]http://www.example.com[/url] ay magiging <a href="http://www.example.com/">http://www.example.com/</a> sa pamamagitan ng paglagay ng &lt a href="{param}">{param}&lt/a>.<br/> O, [url=http://www.example.com/]My Site[/url] ay magiging <a href="http://www.example.com/">My Site</a> sa pamamagitan ng paglagay ng &lt a href="{option}">{param}&lt/a>.<br/>Palagi mong gagamitin ang '{param}', pero magagamit mo lamang ang '{option}' kapag ang "Use {option}" na opsyon ay napili.
UIAddBBCodeForm.text.DescriptionHelp=Ito ay isang piraso ng teksto na naglalarawan ng BB Code na tag. Ito ay maaaring may kalakip na HTML tags kung gugustuhin mo.
UIAddBBCodeForm.text.ExampleHelp=Ito ay isang halimbawa ng piraso ng BBCOde na magagamit na halimbawa para sa partikular na BBCode na ito. Halimbawa, upang ipakita ang gamit ng [b] na tag, ilagay ang [b]Ibang teksto[/b].
UIAddBBCodeForm.text.UseOptionHelp=Ang pagtatakda sa pagpipilian na ito sa "oo" ay magpapahintulot sa iyo na gumawa ng [tag=option][/tag] na estilo ng tag, imbes na isang [tag][/tag] na estilo ng tag lamang.

