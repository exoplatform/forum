1C\u043E\u0439 \u0441\u0430\u0439\u0442[/url] \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044F \u0432 <a href="http://www.example.com/">\u041C\u043E\u0439 \u0441\u0430\u0439\u0442</a> \u043F\u0443\u0442\u0435\u043C \u0432\u0432\u0435\u0434\u0435\u043D\u0438\u044F &lt a href="{option}">{param}&lt/a>.<0/>\u0412\u044B \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u0443\u0434\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C '{param}', \u043D\u043E \u0432\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C '{option}', \u0442\u043E\u043B\u044C\u043A\u043E \u0435\u0441\u043B\u0438 \u0432\u044B\u0431\u0440\u0430\u043D \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 "\u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C {option}".
UIAddBBCodeForm.text.DescriptionHelp=\u042D\u0442\u043E \u0444\u0440\u0430\u0433\u043C\u0435\u043D\u0442 \u0442\u0435\u043A\u0441\u0442\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u0442 \u0442\u0435\u0433 BB \u041A\u043E\u0434\u0430. \u041E\u043D \u043C\u043E\u0436\u0435\u0442 \u0432\u043A\u043B\u044E\u0447\u0430\u0442\u044C \u0442\u0435\u0433\u0438 HTML, \u0435\u0441\u043B\u0438 \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435.
UIAddBBCodeForm.text.ExampleHelp=\u042D\u0442\u043E \u043E\u0431\u0440\u0430\u0437\u0435\u0446 \u0412\u0412 \u041A\u043E\u0434\u0430 \u0434\u043B\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043F\u0440\u0438\u043C\u0435\u0440\u0430 \u0434\u043B\u044F \u044D\u0442\u043E\u0433\u043E \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u043E\u0433\u043E \u0412\u0412 \u041A\u043E\u0434\u0430. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u043E\u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u0442\u0435\u0433\u0430 [b], \u0432\u0432\u0435\u0434\u0435\u043D\u0438\u0435 [b]\u041A\u0430\u043A\u043E\u0433\u043E-\u0442\u043E \u0442\u0435\u043A\u0441\u0442\u0430[/b].
UIAddBBCodeForm.text.UseOptionHelp=\u0423\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0430 \u044D\u0442\u043E\u0433\u043E \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430 \u043D\u0430 "\u0434\u0430" \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u0442 \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0441\u0442\u0438\u043B\u044C \u0442\u0435\u0433\u0430 [tag=option][/tag], \u0430 \u043D\u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u0441\u0442\u0438\u043B\u044C \u0442\u0435\u0433\u0430 [tag][/tag].

