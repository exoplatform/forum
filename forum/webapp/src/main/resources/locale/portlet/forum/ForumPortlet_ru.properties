UIAddBBCodeForm.text.ReplacementHelp=\u042D\u0442\u043E \u043A\u043E\u0434 HTML, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0437\u0430\u043C\u0435\u043D\u044F\u0435\u0442 \u0432\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0439 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u043C BB \u041A\u043E\u0434. \u0423\u0431\u0435\u0434\u0438\u0442\u0435\u0441\u044C, \u0447\u0442\u043E \u0438\u043C\u0435\u0435\u0442\u0441\u044F '{param}' (\u0431\u0435\u0437 \u043A\u0430\u0432\u044B\u0447\u0435\u043A), \u0447\u0442\u043E\u0431\u044B \u0432\u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0442\u0435\u043A\u0441\u0442 \u043C\u0435\u0436\u0434\u0443 \u043E\u0442\u043A\u0440\u044B\u0432\u0430\u044E\u0449\u0438\u043C \u0438 \u0437\u0430\u043A\u0440\u044B\u0432\u0430\u044E\u0449\u0438\u043C \u0442\u0435\u0433\u0430\u043C\u0438 BB \u041A\u043E\u0434\u0430 \u0438 '{option}' \u0434\u043B\u044F \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430 \u0432 \u043F\u0440\u0435\u0434\u0435\u043B\u0430\u0445 \u0442\u0435\u0433\u0430 BB \u041A\u043E\u0434\u0430.<br/> \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0442\u044C <b>\u041C\u043E\u0439 \u0442\u0435\u043A\u0441\u0442</b> \u0432 <strong>\u041C\u043E\u0439 \u0442\u0435\u043A\u0441\u0442</strong>, \u0432\u0432\u0435\u0434\u0438\u0442\u0435 &ltb>{param}&lt/b>.<br/>. <br/>\u0422\u0435\u0433 URL \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u0441\u043E\u0437\u0434\u0430\u043D \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0434\u0432\u0443\u0445 \u0441\u043F\u043E\u0441\u043E\u0431\u043E\u0432: <br/> [url]http://www.example.com [url] \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044F \u0432 <a href="http://www.example.com/">http://www.example.com/</a> \u043F\u0443\u0442\u0435\u043C \u0432\u0432\u043E\u0434\u0430 &lt a href="{param}">{param}&lt/a>.<br/>  \u0418\u043B\u0438, [url=http://www.example.com/]\u041C\u043E\u0439 \u0441\u0430\u0439\u0442[/url] \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044F \u0432 <a href="http://www.example.com/">\u041C\u043E\u0439 \u0441\u0430\u0439\u0442</a> \u043F\u0443\u0442\u0435\u043C \u0432\u0432\u0435\u0434\u0435\u043D\u0438\u044F &lt a href="{option}">{param}&lt/a>.<0/>\u0412\u044B \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u0443\u0434\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C '{param}', \u043D\u043E \u0432\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C '{option}', \u0442\u043E\u043B\u044C\u043A\u043E \u0435\u0441\u043B\u0438 \u0432\u044B\u0431\u0440\u0430\u043D \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 "\u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C {option}".
