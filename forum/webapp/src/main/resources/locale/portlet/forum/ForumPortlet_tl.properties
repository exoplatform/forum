UIAddBBCodeForm.text.ReplacementHelp=Ito ay ang HTML code na pumapalit sa gumagamit na ipinasok ng BBCode. Tiyaking isama mo '{param}' (nang walang mga panipi) upang ipasok ang teksto sa pagitan ng pagbubukas at pagsasara ng mga tag na BBCode, at '{option}' \npara sa parameter sa loob ng BBCode tag.<br/> Halimbawa, upang gumawa [b]Aking Teksto[/b] sa <strong>Aking Teksto</strong>, ipasok &ltb>{param}&lt/b>.<br/>Ang URL na tag ay maaring malikha sa pamamagitan ng pagsunod sa isa sa dalawang paraan: <br/>[url]http://www.example.com[/url] na magiging <a href="http://www.example.com/">http://www.example.com/</a> sa pamamagitan ng pagpasok &lt a href="{param}">{param}&lt/a>.<br/> Or, [url=http://www.example.com/]My Site[/url] na magiging <a href="http://www.example.com/">Aking Site</a> sa pamamagitan ng pagpasok &lt a href="{option}">{param}&lt/a>.<br/>Lagi mong gagamitin '{param}', ngunit gagamitin mo lamang '{option}' kapag ang "Gamitin {option}" napili ang pagpilian.
UIAddBBCodeForm.text.DescriptionHelp=Ito ay isang piraso ng teksto na naglalarawan sa tag ng BB Code. Ito ay maaaring isama ang mga tag ng HTML kung nais mo.
UIAddBBCodeForm.text.ExampleHelp=Ito ay isang sample na piraso ng BBCode upang gamitin bilang isang halimbawa para sa partikular na BBCode. Halimbawa, upang ipakita ang paggamit ng [b] na tag, ipasok ang [b]ilang Teksto[/b].
UIAddBBCodeForm.text.UseOptionHelp=Ang setting nitong pagpipilian sa "oo" ay nagpapahintulot sa iyo na lumikha ng estilo ng tag [tag=pagpipilian][/tag], sa halip na isang estilo ng tag na [tag][/tag].

