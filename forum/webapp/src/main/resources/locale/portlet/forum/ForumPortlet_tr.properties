UIAddBBCodeForm.text.TagNameHelp=This is the text for the BBCode, which goes inside the square brackets. For example, to have one bold tag, type [b]. The BBCode tag for this is simply b without the brackets.
UIAddBBCodeForm.text.ReplacementHelp=This is the HTML code that replaces the user-entered BBCode. Make sure that you include '{param}' (without the quotes) to insert the text between the opening and closing BBCode tags, and '{option}' for the parameter within the BBCode tag.<br/> For example, to make [b]My Text[/b] into <strong>My Text</strong>, enter &ltb>{param}&lt/b>.<br/>The URL tag can be created by following one of two ways: <br/>[url]http://www.example.com[/url] turns into <a href="http://www.example.com/">http://www.example.com/</a> by entering &lt a href="{param}">{param}&lt/a>.<br/> Or, [url=http://www.example.com/]My Site[/url] turns into <a href="http://www.example.com/">My Site</a> by entering &lt a href="{option}">{param}&lt/a>.<br/>You will always use '{param}', but you will only use '{option}' when the "Use {option}" option is selected.
UIAddBBCodeForm.text.DescriptionHelp=This is a piece of text that describes the BB Code tag. This can include HTML tags if you wish.
UIAddBBCodeForm.text.ExampleHelp=This is a sample piece of BBCode to use as an example for this particular BBCode. For example, to demonstrate the use of the [b] tag, enter [b]Some Text[/b].
UIAddBBCodeForm.text.UseOptionHelp=Setting this option to "yes" allows you to create a [tag=option][/tag] style tag, rather than just a [tag][/tag] style tag.

