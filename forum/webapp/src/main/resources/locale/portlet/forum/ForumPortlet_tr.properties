UIAddBBCodeForm.text.TagNameHelp=Bu k\u00F6\u015Feli parantez i\u00E7indeki BBCode i\u00E7in metindir.\n\u00D6rne\u011Fin, kal\u0131n bir i\u015Faretleyici olsun [b] yaz\u0131n. Bu desen i\u015Faretlemek i\u00E7in BBCode sadece parantez olmadan b.
UIAddBBCodeForm.text.ReplacementHelp=Kullan\u0131c\u0131 taraf\u0131ndan girilen BBCode yerini alan HTML kodu budur. Metin eklemek i\u00E7in a\u00E7\u0131l\u0131\u015F ve kapan\u0131\u015F BBCode etiketleri aras\u0131nda {param} (t\u0131rnak i\u015Faretleri olmadan) ekledi\u011Finizden emin olun.Ve '{option}' BBCode etiketleri i\u00E7in parametredir.<br/> For example, to make [b]My Text[/b] into <strong>My Text</strong>, enter &ltb>{param}&lt/b>.<br/>The URL tag can be created by following one of two ways: <br/>[url]http://www.example.com[/url] turns into <a href="http://www.example.com/">http://www.example.com/</a> by entering &lt a href="{param}">{param}&lt/a>.<br/> Or, [url=http://www.example.com/]My Site[/url] turns into <a href="http://www.example.com/">My Site</a> by entering &lt a href="{option}">{param}&lt/a>.<br/>You will always use '{param}', but you will only use '{option}' when the "Use {option}" option is selected.
