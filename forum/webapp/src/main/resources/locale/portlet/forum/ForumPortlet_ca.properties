UIAddBBCodeForm.text.TagNameHelp=Aquest \u00E9s el text pel BBCode que va dins de claud\u00E0tors. Per exemple, per tenir una etiqueta de negreta, escriu [b]. L'etiqueta BBCode per a aix\u00F2 \u00E9s simplement b sense els par\u00E8ntesi quadrats.
UIAddBBCodeForm.text.ReplacementHelp=Aquest \u00E9s el codi HTML que substitueix el BBCode introdu\u00EFt per l'usuari. Asseguri's que inclou '{param}' (sense cometes) per inserir text entre les etiquetes d'inici i final del BBCode, aix\u00ED com '{option}' pels par\u00E0metres de dintre. <br/>Exemple: [b]El meu text[/b] ser\u00E0 transformat en <strong>El meu text</strong>. Per crear aquesta etiqueta, introdueix &ltb>{param}&lt/b>.<br/>Per crear una etiqueta com una URL, t\u00E9 dues opcions: <br/>[url]http://www.exemple.com[/url] passa a <a href="http://www.example.com/">http://www.exemple.com/</a> introduint &lt en href="{param}">{param}&lt/a>.<br/>O,  [url=http://www.exemple.com/]El Meu Lloc[/url] es transforma en <a href="http://www.example.com/">El Meu Lloc</a> introduint &lt en href="{option}">{param}&lt/a>.<br/>Sempre haur\u00E0 d'utilitzar '{param}', per\u00F2 utilitzar\u00E0 "{option}" quan l'opci\u00F3 "Utilitza {option}" estigui seleccionada.
UIAddBBCodeForm.text.DescriptionHelp=Aquest \u00E9s un fragment de text que descriu l'etiqueta de codi BB. Aix\u00F2 pot incloure Etiquetes HTML, si ho desitja.
UIAddBBCodeForm.text.ExampleHelp=Aquesta \u00E9s una pe\u00E7a de mostra de BBCode per utilitzar-la com un exemple. Per exemple, per demostrar l'\u00FAs de l'etiqueta [b], introdueix [b]Text de Prova[/b].
UIAddBBCodeForm.text.UseOptionHelp=Aquesta opci\u00F3 permet escriure una etiqueta d'estil [tag=option][/tag] en lloc de [tag] [/tag].

